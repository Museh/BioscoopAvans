<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header::head">
    <title>Seat Selection</title>
</head>
<body>
<div th:replace="header::header"></div>
<div class="seatselection">
    <h1 style="align-content: center">-----------------------------</h1>

    <form action="#" th:action="@{/ticketview/payment}" method="post">
        <table class="seatselectiontable">
            <tr class="tablerowseat" style="width: 100%" th:each="row : ${viewing.room.rows}">
                <td class="seat" th:each="seat : ${row.seats}"><input th:class="${seat.id}" th:name="${seat.id}" type="checkbox" th:checked="${takenSeats.contains(seat.id)} ? true : false" /></td>
            </tr>
        </table>
        <input type="submit" value="BETALEN" />
    </form>
</div>
<div class="legenda">
    <p>Legenda:</p>
    Rood = stoel bezet,
    Groen = stoel vrij,
    Blauw = uw stoelkeus.
</div>
<script>
    $(":checkbox").on("change", function() {
        $(this).parent().toggleClass("checked", this.checked);
    });
</script>
</body>
</html>
