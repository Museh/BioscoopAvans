<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header::head">
    <title>Seat Selection</title>
</head>
<body>
<div th:replace="header::header"></div>

<h1 style="align-content: center">-----------------------------</h1>

<form action="#" th:action="@{/ticketview/payment}" method="post">
    <table>
        <tr style="width: 100%" th:each="row : ${viewing.room.rows}">
            <td th:each="seat : ${row.seats}"><input onclick="maxSeatsSelection()" class="seats" th:name="${seat.id}" type="checkbox" th:checked="${takenSeats.contains(seat.id)} ? true : false" /></td>
        </tr>
    </table>
    <input type="submit" value="BETALEN" />
</form>

<script th:inline="javascript">
    function maxSeatsSelection()
    {
        /*<![CDATA[*/
        var limit = [[${totalSeats}]];
        $('input.seats').on('change', function(e)
        {
            if ($('.seats:checked').length > limit)
            {
                this.checked = false;
            }
        })
    }
    /*]]>*/
</script>
</body>
</html>
