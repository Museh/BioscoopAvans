<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header::head">
    <title>Contact</title>

    <style>
        #map {
            width: 100%;
            height: 400px;
            background-color: grey;
        }
    </style>
</head>
<body>

<div th:replace="header::header"></div>

    <div>
        <p th:text="${contact.name}"></p>
        <p th:text="${contact.street}"></p>
        <p th:text="${contact.zipcode}"></p>
        <p th:text="${contact.city}"></p>

    </div>

    <div id="map"></div>
        <script>
            function initMap() {
                var uluru = {lat: 51.585907, lng: 4.792261};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 4,
                    center: uluru
                });
                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map
                });
            }
        </script>
        <script async="async defer"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdd9omKOOrh31A4_E2o9BdxShCs9RHYAk&callback=initMap">
        </script>


</body>
</html>
