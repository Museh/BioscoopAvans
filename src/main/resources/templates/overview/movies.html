<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header::head">
    <title>Films</title>
</head>
<body>

<div th:replace="header::header"></div>

<div>
    <h1>Alle films</h1>

    <table th:if="${movie}">
        <tr th:each="movie : ${movie}">
            <td>
                <a th:href="@{'/movie/details/' + ${movie.id}}">
                    <img th:src="${movie.image}" width="35%"/>
                </a>
            </td>

        </tr>
    </table>

</div>

</body>
</html>
