<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header::head">
    <title>Movie details</title>
</head>
<body>

<div th:replace="header::header"></div>
<div class="container">
    <div class="row">

<div class="col-sm-5 moviedetailsimg">
    <img th:src="${movie.image}"/>
</div>
<div class="col-sm-7">
    <h1 style="text-align: left; margin-left: 25px;" th:text="${movie.title}"> </h1>
    <ul class="moviedetailsul">
        <li th:text="${movie.length} + minuten"></li>
        <li th:text="${movie.age}"></li>
        <!--<li th:text="${movie.is3D}"></li>-->
        <li th:text="${movie.language}"></li>
        <!--<li th:text="${movie.subs}"></li>-->
    </ul>
    <h1 style="text-align: left; margin-left: 25px;">Voorstellingen:</h1>
    <ul class="moviedetailsul" th:each="viewing : ${viewings}">
        <a th:href="@{'/ticketview/' + ${viewing.id}}"><li th:text="${viewing.startTime}"></li></a>
    </ul>

</div>
    </div>
</div>
</body>
</html>
