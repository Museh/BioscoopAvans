<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head th:replace="header::head">
    <title>Overview</title>
</head>
<body>

<div th:replace="header::header"></div>

<div>
    <h1>Viewings</h1>
    <form action="#" th:action="@{/}" th:object="${searchobject}" method="post">
        <p>Zoek: <input type="text" th:field="*{search}" /></p>
        <p><input type="submit" value="Zoek" /></p>
    </form>

    <h2 th:if="${viewings.empty}">Geen resultaten/viewings</h2>
    <table th:if="${viewings}">
        <tr th:each="viewing : ${viewings}">
            <td th:text="${viewing.movie.title}"></td>
            <!--<td th:text="${viewing.movie.length}"></td>-->
            <td>
                <a th:href="@{'/movie/details/' + ${viewing.movie.id}}">details</a>
            </td>
        </tr>
    </table>

    <!--<ul th:each="viewing : ${viewings}">-->
        <!--<li th:text="${viewing.movie.title}"></li>-->
    <!--</ul>-->

</div>

</body>
</html>
